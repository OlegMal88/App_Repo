<ng-container [formGroup]="group">
  <div class="form-group">
    <button
      class="btn btn-{{ field.colorClass }}"
      type="submit"
      [disabled]="field.disabled ? !group.valid : null"
      (click)="
        field.callbackHandler
          ? field.callbackHandler(back($event))
          : null
      "
    >
      {{ field.label }}
    </button>
  </div>
</ng-container>
