<ng-container [formGroup]="group">
  <div class="form-group">
    <button
      class="btn btn-{{ field.colorClass }}"
      [class.field.colorClass]="true"
      type="submit"
      [disabled]="isDisabled"
      (click)="callbackHandler(field, $event)"
    >
      {{ field.label }}
    </button>
  </div>
</ng-container>
