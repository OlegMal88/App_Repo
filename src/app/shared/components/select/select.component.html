<div class="form-group" [formGroup]="group">
  <label for="state">{{ field.label }}</label>
  <select
    class="custom-select"
    [id]="field.name"
    [formControlName]="field.name"
    [ngClass]="{ 'error-input': isError }"
  >
    >
    <option
      *ngFor="let item of field.options; let inx = index"
      [value]="item"
      [selected]="inx === 0 ? item : null"
    >
      {{ item }}
    </option>
  </select>
  <app-error-messages
    [group]="group"
    [field]="field"
  ></app-error-messages>
</div>
