<div class="counter">
  <div>
    Counter: <b>{{ counter }}</b>
  </div>
  <div class="counter-btns">
    <button class="btn btn-info" (click)="incrementHandler()">+</button>
    <button class="btn btn-info" (click)="decrementHandler()">-</button>
    <button class="btn btn-danger" (click)="resetHandler()">Reset</button>
    <button class="btn btn-outline-dark" (click)="getAsyncValue()">Get async value</button>
  </div>
</div>
